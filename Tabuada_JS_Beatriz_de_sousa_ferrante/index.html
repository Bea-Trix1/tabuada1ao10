<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabuada</title>
</head>
<body>
	<h1>Tabuada do 1 at√© o 10!</h1> <br>

	<script>
		var numero
		


 		numero = parseFloat(prompt("Digite um numero de 1 a 10"));


		for (var count = 1; count < 11; count++)
		{
			document.write(numero + "x" + count + "=" + (numero * count) + "<br>");

		}




	</script>

</body>
